<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday by FAR</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section class="intro">
            <h1>Everyday</h1>
            <h4>by FAR</h4>
        </section>
        <section class="about">
            <div class="profile-image">
                <img src="image/francesca.png" alt="Profile Image">
            </div>
            <div class="about-text">
                <h2>Hi, I'm Francesca</h2>
                <p>I am a Multimedia Artist based in Manila who adores colorful things. Join me as I fuel my love for art and exploring new places!</p>
                <a href="about.html">
                    <button>More About Me</button>
                </a>
            </div>
        </section>
        <section class="gallery">
            <div class="slider">
                <div class="slide">
                    <img src="paint/arrocerospark.jpg" alt="Gallery Image">
                </div>
                <div class="slide">
                    <img src="paint/dangwaflowermarket.jpg" alt="Gallery Image">
                </div>
                <div class="slide">
                    <img src="paint/binondomanila.jpg" alt="Gallery Image">
                </div>
                <div class="slide">
                    <img src="paint/upsunkengarden.jpg" alt="Gallery Image">
                </div>
            </div>
            <button class="prev" aria-label="Previous Slide">&#10094;</button>
            <button class="next" aria-label="Next Slide">&#10095;</button>
        </section>
    </main>

    <!-- Include header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
    
                    // Initialize the hamburger menu functionality
                    const hamburger = document.querySelector('.hamburger');
                    const navMenu = document.querySelector('nav ul');
    
                    if (hamburger && navMenu) {
                        hamburger.addEventListener('click', function() {
                            navMenu.classList.toggle('show');
                        });
                    }
                });
    
            // Load the footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');

            let index = 0;

            function showSlide(n) {
                if (n >= slides.length) {
                    index = 0;
                } else if (n < 0) {
                    index = slides.length - 1;
                } else {
                    index = n;
                }

                document.querySelector('.slider').style.transform = `translateX(${-index * 100}%)`;
            }

            prevButton.addEventListener('click', function() {
                showSlide(index - 1);
            });

            nextButton.addEventListener('click', function() {
                showSlide(index + 1);
            });

            // Optional: Auto-slide every 5 seconds
            setInterval(function() {
                showSlide(index + 1);
            }, 5000);
        });
    </script>
</body>
</html>
